<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ─── Full-viewport Reset ─── */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #a18cd1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ─── Loader Container ─── */
    #loader {
      text-align: center;
      color: #ffffff;
      z-index: 10;
      backdrop-filter: blur(5px);
      padding: 2rem 1.5rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    /* ─── Animated Spinner (Three Dots) ─── */
    .dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 1rem;
    }
    .dot {
      width: 14px;
      height: 14px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: bounce 1s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: 0s;   }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
      40%           { transform: translateY(-12px); opacity: 1; }
    }

    /* ─── Status Text ─── */
    #loader h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    #loader p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 0;
    }

    /* ─── Iframe container (hidden until loaded) ─── */
    #content-frame {
      display: none;
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Loader: Spinner + Text -->
  <div id="loader">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h2>Checking site status…</h2>
    <p>Please wait a moment</p>
  </div>

  <!-- Full-screen iframe; we’ll set its `src` dynamically -->
  <iframe id="content-frame" src=""></iframe>

  <script>
    (function() {
      // 1) Replace this with your actual Apps Script "exec" URL:
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyDodKXTRdgaKbEmFGr23U9GyRyzBBY3pMLw9wZQDq9ZBSrCM3q-aaX7nVcEsraXW4EpA/exec';

      // 2) Ask backend if maintenance is on/off
      fetch(SCRIPT_URL + '?type=maintenance')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          // data = { maintenance: "yes" } or { maintenance: "no" }
          const shouldShowMaint = (data.maintenance === 'yes');

          // 3) Decide which page to load in the iframe
          const pageToLoad = shouldShowMaint
            ? 'maintenance.html'
            : 'portfolio.html';

          // 4) Set iframe.src
          const iframe = document.getElementById('content-frame');
          iframe.src = pageToLoad;

          // 5) Once iframe content finishes loading, hide loader and show iframe
          iframe.onload = () => {
            document.getElementById('loader').style.display = 'none';
            iframe.style.display = 'block';
          };
        })
        .catch(err => {
          console.error(err);
          const loader = document.getElementById('loader');
          loader.innerHTML = '<h2>Oops!</h2><p>Something went wrong. Please try again.</p>';
        });
    })();
  </script>

<script>
  ;(function() {
    const iframe = document.getElementById('content-frame');
    const loader = document.getElementById('loader');
  
    // your existing loader + history helper
    function loadUrl(url, pushState = true) {
      loader.style.display = '';
      iframe.style.display = 'none';
      iframe.src = url;
      if (pushState) history.pushState({ page: url }, '', url);
    }
  
    // intercept links inside the iframe
    iframe.addEventListener('load', () => {
      loader.style.display = 'none';
      iframe.style.display = 'block';
  
      let doc;
      try {
        doc = iframe.contentDocument || iframe.contentWindow.document;
      } catch {
        return; // cross-origin, bail
      }
  
      doc.querySelectorAll('a[href$=".html"]').forEach(a => {
        a.addEventListener('click', e => {
          e.preventDefault();
          const href = a.getAttribute('href');
  
          // FULL RELOAD for index.html (Home)
          if (href === 'index.html') {
            const fullUrl = window.location.origin
                          + window.location.pathname.replace(/[^\/]*$/, href);
            window.top.location.href = fullUrl;
          } 
          // SPA load for everything else
          else {
            loadUrl(href);
          }
        });
      });
    });
  
    // handle back/forward
    window.addEventListener('popstate', e => {
      const url = (e.state && e.state.page) || 'portfolio.html';
      loadUrl(url, false);
    });
  })();
  </script>
  
  
</body>
</html>
