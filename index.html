<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #a18cd1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader {
      text-align: center;
      color: #ffffff;
      z-index: 10;
      backdrop-filter: blur(5px);
      padding: 2rem 1.5rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 1rem;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
      animation: bounce 1s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.3; }
      40%           { transform: translateY(-12px); opacity: 1; }
    }

    #loader h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    #loader p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 0;
    }

    #content-frame {
      display: none;
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <h2>Checking site status…</h2>
    <p>Please wait a moment</p>
  </div>

  <iframe id="content-frame" src=""></iframe>

  <script>
    (function() {
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyrg8UfKUE_Wh6IE9vjEv0ACF9DHHp2cuNLbn-njgFs8TDXzAE4yj3GtREREuFlTwYcmg/exec';

      fetch(SCRIPT_URL + '?type=maintenance')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          const shouldShowMaint = (data.maintenance === 'yes');
          const pageToLoad = shouldShowMaint ? 'maintenance.html' : 'portfolio.html';

          const iframe = document.getElementById('content-frame');
          iframe.src = pageToLoad;

          iframe.onload = () => {
            document.getElementById('loader').style.display = 'none';
            iframe.style.display = 'block';

            // Dynamically set title from iframe's content
            try {
              const iframeTitle = iframe.contentDocument?.title;
              if (iframeTitle) {
                document.title = iframeTitle;
              } else {
                // Fallback title if iframe doesn't have one
                document.title = shouldShowMaint ? 'Maintenance Mode' : 'Portfolio';
              }
            } catch (e) {
              console.warn("Cross-origin restriction: Cannot access iframe title.");
              document.title = shouldShowMaint ? 'Maintenance Mode' : 'Portfolio';
            }
          };
        })
        .catch(err => {
          console.error(err);
          const loader = document.getElementById('loader');
          loader.innerHTML = '<h2>Oops!</h2><p>Something went wrong. Please try again.</p>';
          document.title = 'Error Loading Site';
        });
    })();
  </script>
</body>
</html>
