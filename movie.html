<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2d2d2d);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2em;
      font-weight: 600;
      color: #00e0ff;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      .video-wrapper {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ninja Assasin</h1>
  </header>

  <div class="video-wrapper">
    <iframe src="https://mxdrop.to/e/n0wpe781ae3g3v" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Ahmar Manzoor. All rights reserved.
  </footer>

</body>
</html>
