<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen iFrame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwB0_8cnfhEmRgbEG-fPwGwoAaNSRr6uuHGnVkgRViiD_9-lMNpozYo63ZlOz6w94gk/exec" allowfullscreen></iframe>
</body>
</html>
